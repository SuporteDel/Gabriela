<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato • Gabriela Cordeiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="modal" id="langModal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true">
      <h2 class="modal-title" data-i18n="modal_title">Escolha o idioma</h2>
      <p class="modal-sub" data-i18n="modal_sub">Você pode trocar o idioma a qualquer momento nos botões do topo.</p>
      <div class="modal-actions">
        <button class="btn btn-gold" data-picklang="pt">Português</button>
        <button class="btn btn-gold" data-picklang="en">English</button>
        <button class="btn btn-gold" data-picklang="es">Español</button>
      </div>
    </div>
  </div>

  <header class="header-center">
    <a href="index.html" class="logo-center" data-nav="true" aria-label="Home">
      <img src="image.png" alt="Gabriela Cordeiro - Advocacia e Consultoria" />
    </a>

    <nav class="nav-center">
      <a href="index.html" class="nav-item" data-nav="true" data-i18n="nav_home">Home</a>
      <a href="sobre.html" class="nav-item" data-nav="true" data-i18n="nav_about">Sobre</a>
      <a href="educacao.html" class="nav-item" data-nav="true" data-i18n="nav_edu">Educação</a>
      <a href="experiencia.html" class="nav-item" data-nav="true" data-i18n="nav_exp">Experiência</a>
      <a href="contato.html" class="nav-item active" data-nav="true" data-i18n="nav_contact">Contato</a>
    </nav>

    <div class="header-actions">
      <button class="btn btn-gold" data-action="pdf" data-i18n="btn_pdf">Salvar em PDF</button>
      <button class="btn btn-marsala" data-action="agendar" data-i18n="btn_agendar">Agendar atendimento</button>

      <div class="langbar" aria-label="Language">
        <button class="langbtn" type="button" data-lang="pt">PT</button>
        <button class="langbtn" type="button" data-lang="en">EN</button>
        <button class="langbtn" type="button" data-lang="es">ES</button>
      </div>
    </div>
  </header>

  <div class="container">
    <main class="page card">
      <div class="pill" data-i18n="contact_pill">Contato</div>
      <h1 data-i18n="contact_h1">Vamos conversar?</h1>
      <p data-i18n="contact_p1"></p>

      <div class="hr"></div>

      <div class="area-cards">
        <div class="area-card">
          <div class="area-title" data-i18n="contact_card1_t">E-mail</div>
          <p class="area-desc">
            <a class="link" data-email="true">Gabrielacordeiroadvogada@hotmail.com</a>
          </p>
        </div>

        <div class="area-card">
          <div class="area-title" data-i18n="contact_card2_t">WhatsApp</div>
          <p class="area-desc">
            <a class="link" data-wa="true" target="_blank" rel="noreferrer">(66) 99253-5958</a>
          </p>
        </div>

        <div class="area-card">
          <div class="area-title" data-i18n="contact_card3_t">Atendimento</div>
          <p class="area-desc" data-i18n="contact_card3_d"></p>
        </div>

        <div class="area-card">
          <div class="area-title" data-i18n="contact_card4_t">Antes de enviar</div>
          <p class="area-desc" data-i18n="contact_card4_d"></p>
        </div>
      </div>

      <div class="hr"></div>

      <h2 data-i18n="contact_h2">Áreas atendidas</h2>
      <div class="badges">
        <span class="badge" data-i18n="ctag1"></span>
        <span class="badge" data-i18n="ctag2"></span>
        <span class="badge" data-i18n="ctag3"></span>
        <span class="badge" data-i18n="ctag4"></span>
        <span class="badge" data-i18n="ctag5"></span>
      </div>

      <footer data-i18n="footer">© 2026 • Gabriela Cordeiro</footer>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
